<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Register Form</title>
</head>
<body>
    <div class="container">
      <h3 class="container-head">Register for</h3>
      <h1 class="container-title">Full Stack Conf</h1>
       <div class="form">
           <div class="hrLine"></div>
           <h3 class="basicInfo">Basic Info</h3>
           <form action="">
               <label for="name" class="label">Name:</label><br />
               <input class="input" type="text" name="name" id="name" />

               <label for="email" class="label">Email:</label><br />
               <input class="input" type="email" name="email" id="email" />

               <label for="job" class="label">Job Role</label><br />
               <select name="job" id="job" class="jobInput">
                   <option value="title">Your Title</option>
                   <option value="fullstack">Full Stack JavaScript Developer</option>
                   <option value="frontend">Front end Developer</option>
                   <option value="backend">Back end Developer</option>
                   <option value="designer">Designer</option>
                   <option value="student">Student</option>
                   <option value="other">Other</option>
               </select>
            <div class="hrLine"></div>
            <h3 class="basicInfo">T-Shirt Info</h3>
             <div class="shirt">
                <div>
                 <label for="size">Size:</label><br />
                    <select name="size" id="size" class="sizeInput">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                        <option value="xxl">XXL</option>
                    </select>
                </div>
                <div>
                    <label for="design">Design:</label><br />
                    <select name="design" id="design" class="designInput">
                        <option value="select">Select Theme</option>
                        <option value="puns">Theme - JS Puns</option>
                        <option value="js">Theme - I ♥︎ JS</option>
                    </select>
                </div>
             </div>
           </form>
       </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
