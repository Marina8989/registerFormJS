<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Register Form</title>
</head>
<body>
    <div class="container">
      <h3 class="container-head">Register for</h3>
      <h1 class="container-title">Full Stack Conf</h1>
       <div class="form">
           <div class="hrLine"></div>
           <h3 class="basicInfo">Basic Info</h3>
           <form action="">
               <label for="name" class="label">Name:</label><br />
               <input class="input" type="text" name="name" id="name" />

               <label for="email" class="label">Email:</label><br />
               <p class="emailAlarm">You must enter a valid formatted email address</p>
               <input class="input" type="email" name="email" id="email" />

               <label for="job" class="label">Job Role</label><br />
               <select name="job" id="job" class="jobInput">
                   <option value="title">Your Title</option>
                   <option value="fullstack">Full Stack JavaScript Developer</option>
                   <option value="frontend">Front end Developer</option>
                   <option value="backend">Back end Developer</option>
                   <option value="designer">Designer</option>
                   <option value="student">Student</option>
                   <option value="other">Other</option>
               </select>

            <div class="hrLine"></div>
            <h3 class="basicInfo">T-Shirt Info</h3>

             <div class="shirt">
                <div>
                 <label for="size">Size:</label><br />
                    <select name="size" id="size" class="sizeInput">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                        <option value="xxl">XXL</option>
                    </select>
                </div>
                <div>
                    <label for="design">Design:</label><br />
                    <select name="design" id="design" class="designInput">
                        <option value="select">Select Theme</option>
                        <option value="puns">Theme - JS Puns</option>
                        <option value="js">Theme - I ♥︎ JS</option>
                    </select>
                </div>
                <div>
                    <label for="color">Color:</label><br />
                    <select name="color" id="color" class="colorInput first">
                        <option value="select">Select Color</option>
                        <option value="blue">Cornflower Blue</option>
                        <option value="grey">Dark Slate Grey</option>
                        <option value="gold">Gold</option>
                    </select>
                    <select name="color" id="color" class="colorInput second">
                        <option value="select">Select Color</option>
                        <option value="tomato">Tomato</option>
                        <option value="steel">Steel Blue</option>
                        <option value="dim">Dim Grey</option>
                    </select>
                </div>
             </div>

            <div class="hrLine"></div>
            <h3 class="basicInfo">Register for Activities</h3>

              <div class="checklists">
                 <input type="checkbox" />
                 <label>Main Conference - $<span class='price'>200</span></label>
                <br />
                <br />
                <input type="checkbox" />
                <label>JavaScript Frameworks Workshop - Tuesday 9am-12pm, $<span class='price'>100</span></label>
                <br />
                <br />
                <input type="checkbox" />
                <label>JavaScript Libraries Workshop - Tuesday 1pm-4pm, $<span class='price'>100</span></label>
                <br />
                <br />
                <input type="checkbox" />
                <label>Express Workshop - Tuesday 9am-12pm, $<span class='price'>100</span></label>
                <br />
                <br />
                <input type="checkbox" />
                <label>Node.js Workshop - Tuesday 1pm-4pm, $<span class='price'>100</span></label>
                <br />
                <br />
                <input type="checkbox" />
                <label>Build tools Workshop - Wednesday 9am-12pm, $<span class='price'>100</span></label>
                <br />
                <br />
                <input type="checkbox" />
                <label>npm Workshop - Wednesday 1pm-4pm, $<span class='price'>100</span></label>
              </div>
              <div class="total">
                  <h1 class='totalAmount'>Total $<span class='sum'></span></h1>
              </div>
            <div class="hrLine"></div>
            <h3 class="basicInfo">Payment Info</h3>

            <label for="design">I'm going to pay with:</label><br />
            <select name="design" id="design" class="designInput">
                <option value="select">Select Payment Method</option>
                <option value="cc">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
           <br />
            <label for="cardnumber">Card Number:</label><br />
            <input class="input" id="cardnumber" type="text" pattern="[0-9]*" inputmode="numeric">
            <br/ >

            <label for="zip">Zip Code:</label><br />
            <input class="input" type="text" id="zip" pattern="[0-5]*" inputmode="numeric" />
            <br />

            <label for="cvv">CVV:</label>
            <input class="input" type="text" id="cvv"/>

            <div class="shirt">
                <div>
                    <label for="date">Expiration Date:</label><br />
                    <select name="date" id="date" class="designInput">
                        <option value="jan">1 - January</option>
                        <option value="feb">2 - February</option>
                        <option value="mar">3 - March</option>
                        <option value="apr">4 - April</option>
                        <option value="may">5 - May</option>
                        <option value="june">6 - June</option>
                        <option value="jul">7 - July</option>
                        <option value="aug">8 - August</option>
                        <option value="sept">9 - September</option>
                        <option value="oct">10 - October</option>
                        <option value="nov">11 - November</option>
                        <option value="dec">12 - December</option>
                    </select>
                </div>
                <div>
                    <label for=""></label><br />
                    <select name="year" id="year" class="sizeInput">
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
            </div>
             <div class="alarmFooter">
                 <p>Please double check the form fields above</p>
                 <p>Please register for activities above</p>
             </div>
            <button id="btn" type="submit">Register</button>
           </form>
       </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
